<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    const number = 4;
    var count = 0;
    var multiply= 0;



        for(e=0;e<number;e++)
        {

            count+=e;
            multiply= count*e;
            document.write("Sum: ",count,"<br/>");
            document.write("Fractional: ",multiply,"<br/>");

        }



</script>

</body>
</html>
